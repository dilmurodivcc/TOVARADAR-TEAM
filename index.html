<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TAVORADAR</title>
    <link
      rel="shortcut icon"
      href="./assets/icons/logoTitle.webp"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Itim&family=Krub:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=League+Spartan:wght@100..900&family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Oxanium:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&family=Syne:wght@400..800&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Header Section -->
    <header class="container-fluid py-2 border-bottom">
      <div class="container d-flex justify-content-between align-items-center">
        <!-- Left Side: Logo and Location -->
        <div class="d-flex">
          <div class="d-flex align-items-start flex-column">
            <img
              src="./assets/images/image_2022-09-05_22-47-27-removebg-preview 1.png"
              alt="Logo"
              class="mr-2"
              style="height: 40px"
            />
            <!-- Logo Image -->
            <div class="text-muted">
              <small>Москва, Московская область</small>
            </div>
          </div>
          <!-- Center: Navbar Elements -->
          <div class="d-flex align-items-center">
            <button
              class="btn mr-3 d-flex text-white align-items-center"
              style="background: #2cb708; font-size: 18px"
            >
              <img src="./assets/icons/btn-img.svg" alt="" />Каталог
            </button>
            <!-- Каталог Button -->
          </div>
        </div>
        <div class="input-group" style="width: 400px; border-radius: 10px;">
          <input
            type="text"
            class="form-control wi"
            placeholder="Я ищу..."
            style="box-shadow: none; border: 1px solid #2cb708;"
          />
          <div
            class="input-group-append d-flex align-items-center justify-content-between"
          >
            <button class="btn" type="button" style="background: #2cb708">
              <img src="./assets/icons/search.svg" alt="" />
              <!-- Search Icon -->
            </button>
          </div>
        </div>

        <!-- Right Side: User Icons -->
        <div class="d-flex align-items-center">
          <div class="mx-2 text-center">
            <i class="fas fa-user"></i>
            <!-- Login Icon -->
            <small class="d-block">Войти</small>
          </div>
          <div class="mx-2 text-center">
            <i class="fas fa-box"></i>
            <!-- Orders Icon -->
            <small class="d-block">Заказы</small>
          </div>
          <div class="mx-2 text-center position-relative">
            <i class="fas fa-heart"></i>
            <!-- Favorites Icon -->
            <span
              class="badge badge-success position-absolute"
              style="top: -10px; right: -10px"
              >12</span
            >
            <small class="d-block">Избранные</small>
          </div>
          <div class="mx-2 text-center position-relative">
            <i class="fas fa-shopping-cart"></i>
            <!-- Cart Icon -->
            <span
              class="badge badge-success position-absolute"
              style="top: -10px; right: -10px"
              >9</span
            >
            <small class="d-block">Корзина</small>
          </div>
        </div>
      </div>
    </header>

    <!-- Banner Section -->
    <section class="container my-4">
      <div class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./assets/images/image 2.png"
              class="d-block w-100 rounded"
              alt="Banner Image"
            />
          </div>
          <!-- Additional slides can go here -->
        </div>
        <!-- Carousel controls -->
        <a
          class="carousel-control-prev"
          href="#carouselExampleControls"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleControls"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </section>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </body>
</html>
